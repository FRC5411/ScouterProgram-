<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="getSchedule()">
    <main>
        <h1>Welcome to Talon Scouter!</h1>
        
        <form name="lobby" id="lobby" action="/signin" method="post">
                <div>
                    <label for="comp" >Select a Scouter</label>
                </div>
                <div>                    
                    <select name="username" id="comp" oninput="verify(this)">
                        <option value="">--Please choose a Scouter--</option>
                        <option value="admin">admin</option>
                        <option value="Sahasra">Sahasra</option>
                        <option value="Vishnu">Visnhu Anasapurapu</option>
                        <option value="Luke P">Luke Phillips</option>
                        <option value="Anshul">Anshul</option>
                        <option value="Jackson">Jackson</option>
                        <option value="Mike">Mike Duffy</option>
                        <option value="Fatemeh">Fatemeh</option>
                        <option value="Rithvik">Rithvik</option>
                        <option value="Navya">Navya</option>
                        <option value="Kranthi">Kranthi Adiraiu</option>
                        <option value="Luke B">Luke Brown</option>
                        <option value="Steve">Steve Brown</option>
                    </select>

                    <div id="password-container"><br>
                        <label for="password">Password: </label>
                        <input type="text" name="password" id="password">
                    </div>

                </div>

                <div>
                    <button id="password-saver" onclick="return savePassword()">Save</button>
                    <input type="submit" value="Submit">
                </div>

                <div>
                    <p>Current Match Scouters:</p>
                    <div id="blue-deck"></div>
                    <div id="red-deck"></div>
                </div>

                <div>
                    <button onclick="return reveal()">Schedule</button>
                </div>
        </form>

        <br><br>
        <div id="blue-schedule"></div>
        <div id="red-schedule"></div>

    </main>
    <script src="../socket.io.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
