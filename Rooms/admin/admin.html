<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>TalonScouter - Admin Page</title>
</head>
<body>
    <div id="blue-container">
        <div class="main">
            <div id="A-team">
                <div id="A-img">Red</div>
                <div id="A-point">0</div>
            </div>
            <div id="B-team">
                <div id="B-img">Blue</div>
                <div id="B-point">0</div>
            </div>
            <div id="Penalty-Blue">
                <div id="out-A2" class="outA">Auton</div>
                <div id="out-A1" class="outA">0</div>
                <div id="outP" class="outP">Parking/Docking</div>
                <div id="out-B1" class="outB">Telop</div>
                <div id="out-B2" class="outB">0</div>
            </div>
            <div id="scores">
                <div class="scores-header-Blue">Auton</div>
                <div class="scores-header-Blue">Telop</div>
                <div class="scores-header-Blue">Total</div>
                <div class="scores-header-Blue">Links</div>
                <div class="scores-header-Blue">Co-Op</div> 
                <div class="scores-header-Blue">Ranking Points</div>

                <div name="row" id="">
                    <div class="scores-point" id="auton-blue">0</div>
                    <div class="scores-point" id="telop-blue">0</div>
                    <div class="scores-point" id="total-blue">0</div>
                    <div class="scores-point" id="links-blue">0</div>
                    <div class="scores-point" id="co-op-blue">0</div>
                    <div class="scores-point" id="ranking-points-blue">0</div>
                </div>

                <div name="row" id="">
                    <div class="scores-point" id="auton-blue">0</div>
                    <div class="scores-point" id="telop-blue">0</div>
                    <div class="scores-point" id="total-blue">0</div>
                    <div class="scores-point" id="links-blue">0</div>
                    <div class="scores-point" id="co-op-blue">0</div>
                    <div class="scores-point" id="ranking-points-blue">0</div>
                </div>

                <div name="row" id="">
                    <div class="scores-point" id="auton-blue">0</div>
                    <div class="scores-point" id="telop-blue">0</div>
                    <div class="scores-point" id="total-blue">0</div>
                    <div class="scores-point" id="links-blue">0</div>
                    <div class="scores-point" id="co-op-blue">0</div>
                    <div class="scores-point" id="ranking-points-blue">0</div>
                </div>

            </div>
        </div>
        <form id="blueGameInfo">
        </form>
        <canvas id="blue-canvas"></canvas>
    </div>
    <div id="red-container">
        <div class="main">
            <div id="A-team">
                <div id="A-img">Red</div>
                <div id="A-point">0</div>
            </div>
            <div id="B-team">
                <div id="B-img">Blue</div>
                <div id="B-point">0</div>
            </div>
            <div id="Penalty-Red">
                <div id="out-A2" class="outA">Auton</div>
                <div id="out-A1" class="outA">0</div>
                <div id="outP" class="outP">Parking/Docking</div>
                <div id="out-B1" class="outB">Telop</div>
                <div id="out-B2" class="outB">0</div>
            </div>
            <div id="scores">
                <div class="scores-header-Red">Auton</div>
                <div class="scores-header-Red">Telop</div>
                <div class="scores-header-Red">Total</div>
                <div class="scores-header-Red">Links</div>
                <div class="scores-header-Red">Co-Op</div>
                <div class="scores-header-Red">Ranking Points</div>

                <div name="row" id="">
                    <div class="scores-point" id="auton-red">0</div>
                    <div class="scores-point" id="telop-red">0</div>
                    <div class="scores-point" id="total-red">0</div>
                    <div class="scores-point" id="links-red">0</div>
                    <div class="scores-point" id="co-op-red">0</div>
                    <div class="scores-point" id="ranking-points-red">0</div>
                </div>

                <div name="row" id="">
                    <div class="scores-point" id="auton-red">0</div>
                    <div class="scores-point" id="telop-red">0</div>
                    <div class="scores-point" id="total-red">0</div>
                    <div class="scores-point" id="links-red">0</div>
                    <div class="scores-point" id="co-op-red">0</div>
                    <div class="scores-point" id="ranking-points-red">0</div>
                </div>

                <div name="row" id="">
                    <div class="scores-point" id="auton-red">0</div>
                    <div class="scores-point" id="telop-red">0</div>
                    <div class="scores-point" id="total-red">0</div>
                    <div class="scores-point" id="links-red">0</div>
                    <div class="scores-point" id="co-op-red">0</div>
                    <div class="scores-point" id="ranking-points-red">0</div>
                </div>
            </div>
        </div>
        <canvas id="red-canvas"></canvas>
    </div>
    <div id="list">
        <div id="scout-list">

            <button id="open">Open Lobby</button>

            <button id="start">Start Match</button>

            <label class="input-container">
                <label for="match">Match Number:</label><br>
                <select name="match" id="match">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>

            <label id="slider" class="input-container">
                <label for="game-state">Game State:</label>
                <input type="range" id="game-state" name="game-state" min="0" max="2" onChange="gameChange(this)" oninput="this.nextElementSibling.value = getGameState(this.value)" value="0">
                <output>pregame</output>
            </label>

            <label class="container">
                <label class="input-label">Blue1</label>
                <input type="checkbox" name="scout" class="blue" id="blue1" value="" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

            <label class="container">
                <label class="input-label">Blue2</label>
                <input type="checkbox" name="scout" class="blue" id="blue2" value="" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

            <label class="container">
                <label class="input-label">Blue3</label>
                <input type="checkbox" name="scout" class="blue" id="blue3" value="" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

            <label class="container">
                <label class="input-label">Red1</label>
                <input type="checkbox" name="scout" class="red" id="red1" value="" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

            <label class="container">
                <label class="input-label">Red2</label>
                <input type="checkbox" name="scout" class="red" id="red2" value="" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

            <label class="container">
                <label class="input-label">Red3</label>
                <input type="checkbox" name="scout" class="red" id="red3" value="" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

        </div>

    </div>
    
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>-->
    <script src="../socket.io.js"></script>
    <script src="../userInput.js"></script>
    <script src="admin.js"></script>
</body>
</html>
