    <div id="list">
        <div id="scout-list">

            <button id="start">Start Match</button>

            <label class="input-container">
                <label for="match">Match Number:</label><br>
                <select name="match" id="match">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </label>

            <label id="slider" class="input-container">
                <label for="game-state">Game State:</label>
                <input type="range" id="game-state" name="game-state" min="0" max="2" onChange="gameChange(this)" oninput="this.nextElementSibling.value = getGameState(this.value)" value="0">
                <output>pregame</output>
            </label>

            <label class="container">
                <label class="input-label">Blue1</label>
                <input type="checkbox" name="scout" id="blue1" value="Scott" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

            <label class="container">
                <label class="input-label">Blue2</label>
                <input type="checkbox" name="scout" id="blue2" value="blue2" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

            <label class="container">
                <label class="input-label">Blue3</label>
                <input type="checkbox" name="scout" id="blue3" value="blue3" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

            <label class="container">
                <label class="input-label">Red1</label>
                <input type="checkbox" name="scout" id="red1" value="Sterling" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

            <label class="container">
                <label class="input-label">Red2</label>

                <input type="checkbox" name="scout" id="red3" value="red3" onclick="makeSelection(this)">
                <span class="checkmark"></span>
            </label>

        </div>
