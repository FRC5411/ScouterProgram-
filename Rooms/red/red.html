<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../bootstrap.min.css" >
    
    <!-- Once Upon a Time, There Was A Problem Child. Black Box is Forever Haunting.[ ] -->
   <!--<link rel="stylesheet" href="../style.css">-->

    
    <title>TalonScouter - Red Alliance</title>
</head>

<body>

    <!-- Container -->
    
    <div class="container-fluid bg-dark" style="width: 955px; " >

        <div class="row md-0 border-0" >
           
            <div class="col-9" >


                

                    <!-- Field Visual -->  
                    <canvas id="canvas"></canvas>
                

            </div>

            
                <div class="col-3" style="background: #859191" >

                    <div class="row">
            
                        <div id="number-display" class="col border-0 d-flex justify-content-center " >
                                <h5 id="team-number" class=".align-middle text-dark">Number</h5>
                        </div>
                    </div>
                    <div class="row row-cols-2">
                        <div class="col d-flex justify-content-center" style="background: -webkit-linear-gradient(top,  #c5deea 0%,blue 100%);" >
                            <h6>Blue</h6>
                        </div>
                        
                        <div class="col d-flex justify-content-center" style="background: -webkit-linear-gradient(top,  hsl(12, 63%, 85%) 0%,red 100%); ">
                                <h6 class=".align-middle text-light">Red</h6></div>
                        <div class="col d-flex justify-content-center border border-dark">
                            <h3 id="total-blue">0</h3>
                        </div>
                        <div class="col d-flex justify-content-center border border-dark">
                            <h3 id="total-red">0</h3>
                        </div>
                           
                        
                    </div>
            

                    <!-- Row 2 -->
                    <div class="row" style="background: black;">
                        <center><div class="col" ><span class="fw-bold align-baseline text-light">AUTON</span></div></center>
                    </div>
                    <div class="row">
                        <div class="col">

                            <!-- Row 3 -->
                            
                            <div class="row">
                                <table class="table table-sm table-dark">
                                    <thead>
                                        <tr>
                                            <td scope="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);"></td>
                                            <td scope="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);" class="text-center fw-bold">Count</td>
                                            <td scope="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);" class="text-center fw-bold">Score</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td scope="col">Amp</td>
                                            <td scope="col" class="text-center" id="autonAmpCount">0</td>
                                            <td scope="col" class="text-center" id="autonAmpScore">0</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">Speaker</td>
                                            <td scope="col" class="text-center" id="autonSpeakerCount">0</td>
                                            <td scope="col" class="text-center" id="autonSpeakerScore">0</td>
                                        </tr>
                                        <!--<tr>
                                            <td scope="col">Trap</td>
                                            <td scope="col" class="text-center" id="autonTrapCount">0</td>
                                            <td scope="col" class="text-center" id="autonTrapScore">0</td>
                                        </tr>-->
                                        <tr>
                                            <td scope="col">Mobile</td>
                                            <td scope="col" class="text-center" id="autonMobileCount">-</td>
                                            <td scope="col" class="text-center" id="autonMobileScore">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                           
                        </div>
                    </div>
                    <div class="row" style="background: black;" >
                    <center><div class="col" ><span class="fw-bold align-baseline text-light">TELEOP</span></div></center>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- Row 7 -->
                            
                            <!-- Row 8 -->
                            <div class="row mb-0">
                                <table class="table table-sm table-dark">
                                    <thead>
                                        <tr>
                                            <td scope="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);"></td>
                                            <td scope="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);" class="text-center fw-bold">Count</td>
                                            <td scope="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);" class="text-center fw-bold">Score</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td scope="col">Amp</td>
                                            <td scope="col" class="text-center" id="teleopAmpCount">0</td>
                                            <td scope="col" class="text-center" id="teleopAmpScore">0</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">Speaker</td>
                                            <td scope="col" class="text-center" id="teleopSpeakerCount">0</td>
                                            <td scope="col" class="text-center" id="teleopSpeakerScore">0</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">Amplified</td>
                                            <td scope="col" class="text-center" id="teleopAmplifiedCount">0</td>
                                            <td scope="col" class="text-center" id="teleopAmplifiedScore">0</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">Trap</td>
                                            <td scope="col" class="text-center" id="teleopTrapCount">0</td>
                                            <td scope="col" class="text-center" id="teleopTrapScore">0</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">Park</td>
                                            <td scope="col" class="text-center" id="teleopParkCount">0</td>
                                            <td scope="col" class="text-center" id="teleopParkingScore">0</td>
                                        </tr>
                                        <tr>
                                            <td scope="col">Pass</td>
                                            <td scope="col" class="text-center" id="teleopPassCount">0</td>
                                            <td scope="col" class="text-center" id="teleopPassScore">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <button type="button"  class="btn btn-sm btn-danger" onclick="disabledRobot()">Disable</button>
                            </div>
                            
                            <!-- Row 12 -->
                        </div>
                    </div>
            </div>
        </div>
    </div>
<form id="session-handler" action="/logout" method="post"></form> 
                <script src="../socket.io.js"></script>
                <script src="../client.js"></script>
                <script src="../userInput.js"></script>
                <script src="red.js"></script>
</body>
</html>
