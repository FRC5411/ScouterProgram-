<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.min.css" >
    <link rel="stylesheet" href="../style.css">
    <title>TalonScouter - Red Alliance</title>
</head>


<body>
    <div class="container-md" style="width: 700px;">
        <div class="row" >
            <div id="number-display" class="col border-0 d-flex justify-content-center " >
                <h5 id="team-number" class=".align-middle text-light">Number</h5>
                
            </div>
        </div>
        <div class="row">
                <div class="col border-0 d-flex justify-content-center" style="background: -webkit-linear-gradient(top,  #c5deea 0%,#066dab 100%);">
                    <h6 class=".align-middle text-light">Blue</h6>
                </div>
                <div class="col-2"></div>
                <div class="col border-0 d-flex justify-content-center" style="background-color: red;""><h6 class=".align-middle text-light">Red</h6></div>
                <div class="col-2"></div>
        </div>
    </div>
    
    <div id="main">
        <div id="number-display1">
            <center><div id="team-number" class="outP">Robot Name:</div></center>
        </div>
        <div id="A-team">
            <div id="A-img">Red</div>
            <div id="A-point">0</div>
        </div>
        <div id="B-team">
            <div id="B-img">Blue</div>
            <div id="B-point">0</div>
        </div>
        <div id="Penalty-Red">
            <div id="out-A2" class="outA">Auton</div>
            <div id="autonParking" class="outA">0</div>
            <div id="outP" class="outP">Parking/Docking</div>
            <div id="out-B1" class="outB">Telop</div>
            <div id="telopParking" class="outB">0</div>
        </div>
        <div id="scores">
            <div class="scores-header-Red">Auton</div>
            <div class="scores-header-Red">Telop</div>
            <div class="scores-header-Red">Total</div>
            <div class="scores-header-Red">Links</div>
            <div class="scores-header-Red">Co-Op</div>
            <div class="scores-header-Red">Ranking Points</div>
            <div class="scores-point" id="auton">0</div>
            <div class="scores-point" id="telop">0</div>
            <div class="scores-point" id="total">0</div>
            <div class="scores-point" id="links">0</div>
            <div class="scores-point" id="co-op">0</div>
            <div class="scores-point" id="ranking-points">0</div>
        </div>

        <div class="manual-input">
            <button class="counter" id="increment">+</button>
            <input readonly="true" type="text" class="counter" id="superCharged">
            <button class="counter" id="decrement">-</button>
        </div>
    </div>
    <center>
        <canvas id="canvas"></canvas>
    </center>
    <form id="session-handler" action="/logout" method="post"></form>

    <script src="../../bootstrap-5.3.2-dist/js/bootstrap.js"></script>
    <script src="../socket.io.js"></script>
    <script src="../client.js"></script>
    <script src="../userInput.js"></script>
    <script src="red.js"></script>
</body>
</html>
