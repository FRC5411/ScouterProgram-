<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>TalonScouter - Blue Alliance</title>
</head>
<body>
    <div id="main">
        <div id="A-team">
            <div id="A-img">Red</div>
            <div id="A-point">0</div>
        </div>
        <div id="B-team">
            <div id="B-img">Blue</div>
            <div id="B-point">0</div>
        </div>
        <div id="Penalty-Blue">
            <div id="out-A2" class="outA">Auton</div>
            <div id="out-A1" class="outA">0</div>
            <div id="outP" class="outP">Parking/Docking</div>
            <div id="out-B1" class="outB">Telop</div>
            <div id="telopParking" class="outB">0</div>
        </div>
        <div id="scores">
            <div class="scores-header-Blue">Auton</div>
            <div class="scores-header-Blue">Telop</div>
            <div class="scores-header-Blue">Total</div>
            <div class="scores-header-Blue">Links</div>
            <div class="scores-header-Blue">Co-Op</div> 
            <div class="scores-header-Blue">Ranking Points</div>             
            <div class="scores-point" id="auton">0</div>
            <div class="scores-point" id="telop">0</div>
            <div class="scores-point" id="total">0</div>
            <div class="scores-point" id="links">0</div>
            <div class="scores-point" id="co-op">0</div>
            <div class="scores-point" id="ranking-points">0</div>
        </div>
    </div>
    
     <center>
        <canvas id="canvas"></canvas>
    </center>
    
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>-->
    <script src="../socket.io.js"></script>
    <script src="../client.js"></script>
    <script src="../userInput.js"></script>
    <script src="blue.js"></script> 
</body>
</html>
