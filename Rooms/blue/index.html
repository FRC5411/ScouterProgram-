<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>TalonScouter - Blue Alliance</title>
</head>


<!--Container with Scoreboard Assets -->

<body>
    <div id="main">
        <div id="number-display">
            <center><div id="team-number" class="outP">Robot Name:</div></center>
        </div>
        <div id="A-team">
            <div id="A-img">Red</div>
            <div id="A-point">0</div>
        </div>
        <div id="B-team">
            <div id="B-img">Blue</div>
            <div id="B-point">0</div>
        </div>
        <div id="Penalty-Blue">
            <div id="out-A2" class="outA">Auton</div>
            <div id="autonParking" class="outA">0</div>
            <div id="outP" class="outP">Parking/Docking</div>
            <div id="out-B1" class="outB">Telop</div>
            <div id="telopParking" class="outB">0</div>
        </div>
        <div id="scores">
            <div class="scores-header-Blue">Auton</div>
            <div class="scores-header-Blue">Telop</div>
            <div class="scores-header-Blue">Total</div>
            <div class="scores-header-Blue">Links</div>
            <div class="scores-header-Blue">Co-Op</div> 
            <div class="scores-header-Blue">Ranking Points</div>             
            <div class="scores-point" id="auton">0</div>
            <div class="scores-point" id="telop">0</div>
            <div class="scores-point" id="total">0</div>
            <div class="scores-point" id="links">0</div>
            <div class="scores-point" id="co-op">0</div>
            <div class="scores-point" id="ranking-points">0</div>
        </div>
        
        <div class="manual-input">
            <button class="counter" id="increment">+</button>
            <input readonly="true" type="text" class="counter" id="superCharged">
            <button class="counter" id="decrement">-</button>
        </div>
    </div>
    
     
     <center>
        <canvas id="canvas"></canvas>
    </center>
    <form id="session-handler" action="/logout" method="post"></form> 
    
    <script src="../socket.io.js"></script>
    <script src="../client.js"></script>
    <script src="../userInput.js"></script>
    <script src="blue.js"></script>

    <!--Field + Team Number-->
    <div class="col">
        <div class="row">Team Number</div>
        <div class="row">Field</div>
    </div>
    <div class="col">

        <!--Row 1-->
        <div class="row">
            <div class="col">Red Score</div>
            <div class="col">Blue Score</div>
        </div>

        <!--Row 2-->
        <div class="row">Auton</div>

        <!--Row 3-->
        <div class="row">
            <div class="col"></div>
            <div class="col">Count</div>
            <div class="col">Score</div>
        </div>

        <!--Row 4-->
        <div class="row">
            <div class="col">Amp</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <!--Row 5-->
        <div class="row">
            <div class="col">Speaker</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <!--Row 6-->
        <div class="row">
            <div class="col">Trap</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <!--Row 7-->
        <div class="row">Teleop</div>

        <!--Row 8-->
        <div class="row">
            <div class="col">Amp</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <!--Row 9-->
        <div class="row">
            <div class="col">Speaker</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <!--Row 10-->
        <div class="row">
            <div class="col">Amplified</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <!--Row 11-->
        <div class="row">
            <div class="col">Trap</div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

        <!--Row 12-->
        <div class="row"></div>
    </div>
</div>
</body>
</html>
