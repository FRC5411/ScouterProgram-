<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../bootstrap.min.css" >

    <title>TalonScouter - Blue Alliance</title>
</head>

        <div class="row">
            
            <div id="number-display" class="col border-0 d-flex justify-content-center " >
                    <h5 id="team-number" class=".align-middle text-dark">Number</h5>
            </div>
        </div>
            
        <div class="row md-0 border-0" >
           
            <div class="col-9" >


                

                    <!-- Field Visual -->  
                    <canvas id="canvas"></canvas>
                

            </div>

            
                <div class="col-3" style="background: #859191" >

                
                    <div class="row">
                        <div class="col d-flex justify-content-center" style="background: -webkit-linear-gradient(top,  #c5deea 0%,blue 100%);">
                            <h6>Blue</h6>
                        </div>
                        <div class="col d-flex justify-content-center" style="background: -webkit-linear-gradient(top,  hsl(12, 63%, 85%) 0%,red 100%); ">
                            <h6 class=".align-middle text-light">Red</h6></div>
                        
                    </div>
            
            
                    <!-- Point Increment Button 
                    <div class="manual-input">
                        <button class="counter" id="increment">+</button>
                        <input readonly="true" type="text" class="counter" id="superCharged">
                        <button class="counter" id="decrement">-</button>
                    </div>-->
                
                    <!-- Socket and Script Stuff -->
                    
                    
                    <!-- Row 1 
                    <div class="row-2">
                        <div class="col">Red Score</div>
                        <div class="col">Blue Score</div>
                    </div>-->

                    <!-- Row 2 -->
                    <div class="row" style="background: black;">
                        <center><div class="col" ><span class="fw-bold align-baseline text-light">AUTON</span></div></center>
                    </div>
                    <div class="row">
                        <div class="col">

                            <!-- Row 3 -->
                            <div class="row">
                                <div class="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);">
                                    <span class=".align-middle text-dark"></span>
                                </div>
                                <div class="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);">
                                    <span class=".align-middle text-light">Count</span>
                                </div>
                                <div class="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);">
                                    <span class=".align-middle text-light">Score</span>
                                </div>
                            </div>

                            <!-- Row 4 -->
                            <div class="row">
                                <div class="col"><h6>Amp</h6></div>
                                <div class="col d-flex justify-content-center" id="autonAmpCount">0</div>
                                <div class="col d-flex justify-content-center" id="autonAmpScore">0</div>
                            </div>

                            <!-- Row 5 -->
                            <div class="row">
                                <div class="col"><h6>Speaker</h6></div>
                                <div class="col d-flex justify-content-center" id="autonSpeakerCount">0</div>
                                <div class="col d-flex justify-content-center" id="autonSpeakerScore">0</div>
                            </div>

                            <!-- Row 6 -->
                            <div class="row">
                                <div class="col">Trap</div>
                                <div class="col d-flex justify-content-center" id="autonTrapCount">0</div>
                                <div class="col d-flex justify-content-center" id="autonTrapScore">0</div>
                            </div>
                        </div>
                    </div>
                    <center><div class="col" ><span class="fw-bold align-baseline text-light">TELEOP</span></div></center>
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);">
                                    <span class=".align-middle text-dark"></span>
                                </div>
                                <div class="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);">
                                    <span class=".align-middle text-light">Count</span>
                                </div>
                                <div class="col" style="background: -webkit-linear-gradient(top,  #7f8181 0%,#050505 100%);">
                                    <span class=".align-middle text-light">Score</span>
                                </div>
                            </div>

                            <!-- Row 8 -->
                            <div class="row">
                                <div class="col">Amp</div>
                                <div class="col d-flex justify-content-center" id="teleopAmpCount">0</div>
                                <div class="col d-flex justify-content-center" id="teleopAmpScore">0</div>

                            <div class="row">
                                <div class="col">Speaker</div>
                                <div class="col d-flex justify-content-center" id="teleopSpeakerCount">0</div>
                                <div class="col d-flex justify-content-center" id="teleopSpeakerScore">0</div>
                            </div>

                            <!-- Row 10 -->
                            <div class="row">
                                <div class="col">Amplified</div>
                                <div class="col d-flex justify-content-center" id="teleopAmplifiedCount">0</div>

                            </div>

                            <div class="row">
                                <div class="col">Trap</div>

                            </div>

                            <div class="row-2"></div>

<form id="session-handler" action="/logout" method="post"></form>
