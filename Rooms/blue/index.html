<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=200.0">
    <link rel="stylesheet" href="../bootstrap.min.css" >
    
    <!-- Once Upon a Time, There Was A Problem Child. Black Box is Forever Haunting.[ ] -->
    <link rel="stylesheet" href="../style.css">

    
    <title>TalonScouter - Blue Alliance</title>
</head>


<body>

    <!-- Container -->
    <div class="container-md" style="width: 1086px;">
        <div class="row" >
            <div class="col-8" >
                <div class="row-2">


                    <!-- Robot Number Display -->
                    <center><div id="number-display" class="col border-0 d-flex justify-content-center " >
                            <h5 id="team-number" class=".align-middle text-dark">Number</h5></center>
                            
                </div> 

                <div class="row-8">

                    <!-- Field Visual -->  
                    <center><canvas id="canvas"></canvas></center>
                </div>

            </div>

            
            <div class="col" >
                
                <div class="row">
                    <div class="col border-0 d-flex justify-content-center" style="background: -webkit-linear-gradient(top,  #c5deea 0%,#066dab 100%);">
                        <h6 class=".align-middle text-dark">Blue</h6>
                    </div>
                    <div class="col-2"></div>
                    <div class="col border-0 d-flex justify-content-center" style="background-color: red;"">
                        <h6 class=".align-middle text-light">Red</h6></div>
                    <div class="col-2"></div>
                </div>
                
                
                <!-- Point Increment Button 
                <div class="manual-input">
                    <button class="counter" id="increment">+</button>
                    <input readonly="true" type="text" class="counter" id="superCharged">
                    <button class="counter" id="decrement">-</button>
                </div>-->
            
                <!-- Socket and Script Stuff -->
                <form id="session-handler" action="/logout" method="post"></form> 
                <script src="../socket.io.js"></script>
                <script src="../client.js"></script>
                <script src="../userInput.js"></script>
                <script src="blue.js"></script>
                
                <!-- Row 1 
                <div class="row-2">
                    <div class="col">Red Score</div>
                    <div class="col">Blue Score</div>
                </div>-->

                <!-- Row 2 -->
                <div class="row">
                    <center><div class="col">AUTON</div></center>

                <!-- Row 3 -->
                <div class="row">
                    <div class="col sm-2 border-0 d-flex justify-content-center" style="background: -webkit-linear-gradient(top,  #c5deea 100%,#066dab 0%);">
                        <h6 class=".align-middle text-dark"></h6>
                    <div class="col sm-2 border-0 d-flex justify-content-center" style="background: -webkit-linear-gradient(top,  #c5deea 100%,#066dab 0%);">
                        <h6 class=".align-middle text-dark">Count</h6>
                    <div class="col sm-2 border-0 d-flex justify-content-center" style="background: -webkit-linear-gradient(top,  #c5deea 100%,#066dab 0%);">
                        <h6 class=".align-middle text-dark">Score</h6>
                </div>

                <!-- Row 4 -->
                <div class="row">
                    <div class="col">Amp</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- Row 5 -->
                <div class="row">
                    <div class="col">Speaker</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- Row 6 -->
                <div class="row">
                    <div class="col">Trap</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- Row 7 -->
                <div class="row" class=".align-middle text-light">Teleop</div>

                <!-- Row 8 -->
                <div class="row">
                    <div class="col-1">Amp</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- Row 9 -->
                <div class="row-1">
                    <div class="col">Speaker</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- Row 10 -->
                <div class="row">
                    <div class="col-1">Amplified</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- Row 11 -->
                <div class="row">
                    <div class="col-1">Trap</div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <!-- Row 12 -->
                <div class="row-2"></div>
                
               
            </div>
        </div>
    </div>
</div>

</html>
