<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>TalonScouter - Blue Alliance</title>
</head>
<body>

    <center>
        <table id="blueAllianceScore">
            <tr>
                <th>Auton</th>
                <th>TeleOp</th>
                <th>Links</th>
                <th>Co-op</th>
            </tr>
            <tr>
                <td id="blueAuton"><center>-</center></td>
                <td id="blueTeleop"><center>-</center></td>
                <td id="blueLinks"><center>-</center></td>
                <td id="blueCoop"><center>-</center></td>
            </tr>
        </table>
        <table id="blueTotalScore">
            <tr>
                <th id="blueScore">#</th>
            </tr>
        </table>
        <table id="blueAllianceRobotScore">
            <colgroup>
                <col id="labels">
                <col id="robot1">
                <col id="robot2">
                <col id="robot3">
            </colgroup>
            <tr>
                <th></th>
                <th>Robot1</th>
                <th>Robot2</th>
                <th>Robot3</th>
            </tr>
            <tr>
                <td>Auton Score</td>
                <td><center>Score1</center></td>
                <td><center>Score2</center></td>
                <td><center>Score3</center></td>
            </tr>
            <tr>
                <td>Teleop Score</td>
                <td><center>Score1</center></td>
                <td><center>Score2</center></td>
                <td><center>Score3</center></td>
            </tr>
            <tr>
                <td>Endgame Score</td>
                <td><center>Score1</center></td>
                <td><center>Score2</center></td>
                <td><center>Score3</center></td>
            </tr>
        </table>
        <form id="blueGameInfo">
            <input type="checkbox" name="gamestate" id="gamestate" onChange="gameChange()">
            <label for="gamestate">TeleOp</label>
        </form>
        <canvas id="canvas"></canvas>
    </center>
    
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>-->
    <script src="../socket.io.js"></script>
    <script src="../client.js"></script>
    <script src="../userInput.js"></script>
    <script src="blue.js"></script> 
</body>
</html>
